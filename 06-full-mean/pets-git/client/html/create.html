<h2>New Pet</h2>
<form ng-submit="create()">
    <label for="name">
        Name: <input type="text" id="name" ng-model="pet.name">
    </label>
    <label for="breed">
        Breed: <input type="text" id="breed" ng-model="pet.breed">
    </label>
    <input type="submit" value="Add New Pet">
</form>
<a href="/#!/">Home</a>
