<h2>Edit Pet</h2>
<form ng-submit="updateUser()">
    <label for="name">
        <input type="text" name="" id="name" ng-model="pet.name">
    </label>
    <label for="breed">
        <input type="text" name="" id="breed" ng-model="pet.breed">
    </label>
    <input type="submit" value="Update This Pet!">
</form>
<a href="/#!/">Home</a>
