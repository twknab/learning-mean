<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deck of Cards Assignment</title>
	<script src="static/js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="static/js/main.js"></script>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<h1>Deck Of Cards</h1>
	<h6>Note: Click the buttons to explore the different features, the cards will update below.</h6>
	<button id='sorted'>Sort Deck / Build New Deck</button>
	<button id='shuffle'>Shuffle Deck</button>
	<button id='player'>Add Player</button>
	<button id='deal'>Deal Card</button>
	<button id='discard'>Discard Card</button>
	<button id='resetDeck'>Reset Deck</button>
	<button id='clear'>Clear Game</button>
	<div>
		<h3 id='playerTitle'>Players:</h3>
		<ol id='players'></ol>
		<textarea id='status' placeholder='status messages will display here...'></textarea>
	</div>
	<ul id='card''></ul>
</body>
</html>
