<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Battle</title>
	<script src="static/js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="static/js/main.js"></script>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body class='battleFlash'>
	<h1>Pokemon Battle</h1>
	<button id='startGame'>Start Game</button>
	<div id='player1Wrap'>
		<h2 id='player1'></h2>
		<div id='score1'></div>
		<h4 id='cards1'></h4>
		<div id="pokemonPlayer1" class="pokeattribute"></div>
		<div id='player1Health' class="pokeattribute"></div>
	</div>

	<div id='player2Wrap'>
		<h2 id='player2'></h2>
		<div id='score2'></div>
		<h4 id='cards2'></h4>
		<div id="pokemonPlayer2" class="pokeattribute"></div>
		<div id='player2Health' class="pokeattribute"></div>
	</div>
	<button id='battle'>Battle!</button>
	<div id='messageCenter'>
		<p id='status'></p>
	</div>
</body>
</html>
