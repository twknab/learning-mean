<fieldset><legend>Custom User's Controller</legend>
	<form ng-submit="create()">
		First Name: <input type="text" ng-model="user.first_name">	
		Last Name: <input type="text" ng-model="user.last_name">
		Favorite Language: <input type="text" ng-model="user.language">
		<input type="submit" value="Create User">
	</form>
	<table>
		<tr>
			<th>First Name:</th>
			<th>Last Name:</th>
			<th>Favorite Language:</th>
			<th>Actions:</th>
		</tr>
		<tr ng-repeat="user in users track by $index">
			<td ng-bind="user.first_name"></td>
			<td ng-bind="user.last_name"></td>
			<td ng-bind="user.language"></td>
			<td><button ng-click="destroy($index)">Delete User</button></td>
		</tr>
	</table>
</fieldset>
